<header
  class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-4 md:px-6 lg:px-8 sticky top-0 z-10 shadow-sm"
>
  <div class="flex items-center gap-4">
    <button
      (click)="onToggleSidebar()"
      class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg active:scale-95 transition-all duration-200"
    >
      <lucide-icon [img]="Menu" class="w-6 h-6"></lucide-icon>
    </button>
  </div>

  <div class="flex-1 max-w-2xl mx-4">
    <div class="relative hidden sm:block">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <lucide-icon [img]="Search" class="w-5 h-5 text-gray-400"></lucide-icon>
      </div>
      <input
        type="text"
        placeholder="Search..."
        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white focus:border-transparent text-sm transition-all duration-200"
      />
    </div>
  </div>

  <div class="flex items-center gap-3">
    <button
      class="sm:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg active:scale-95 transition-all duration-200"
    >
      <lucide-icon [img]="Search" class="w-5 h-5"></lucide-icon>
    </button>

    <div class="relative profile-dropdown">
      <button
        (click)="toggleProfileMenu()"
        class="flex items-center gap-2 px-3 py-2 hover:bg-gray-50 rounded-lg active:scale-95 transition-all duration-200"
      >
        <div
          class="w-9 h-9 bg-linear-to-br from-blue-600 to-blue-700 rounded-full flex items-center justify-center text-white text-sm font-semibold shadow-md"
        >
          AU
        </div>
        <div class="hidden lg:block text-left">
          <p class="text-sm font-semibold text-gray-900">Admin User</p>
        </div>
        <lucide-icon
          [img]="ChevronDown"
          [class]="'w-4 h-4 text-gray-600 hidden lg:block transition-transform duration-200 ' + (isProfileMenuOpen() ? 'rotate-180' : '')"
        >
        </lucide-icon>
      </button>

      @if (isProfileMenuOpen()) {
      <div
        class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-100 py-2 animate-in fade-in slide-in-from-top-2 duration-200"
      >
        <div class="px-4 py-3 border-b border-gray-100">
          <p class="text-sm font-semibold text-gray-900">Admin User</p>
          <p class="text-xs text-gray-500 mt-1">admin@example.com</p>
        </div>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors"
          >Profile</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors"
          >Settings</a
        >
        <div class="border-t border-gray-100 mt-2 pt-2">
          <a
            (click)="logout()"
            class="cursor-pointer block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors"
            >Logout</a
          >
        </div>
      </div>
      }
    </div>
  </div>
</header>
