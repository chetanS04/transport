<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto py-10 px-4"
>
  <div
    class="fixed inset-0 bg-black/20 backdrop-blur-sm transition-opacity duration-300"
    (click)="closeModal()"
  ></div>

  <div
    class="w-full {{
      width
    }} bg-white rounded-2xl shadow-xl p-6 relative transition-all duration-300"
    (click)="$event.stopPropagation()"
  >
    <button
      type="button"
      (click)="closeModal()"
      class="absolute top-3 right-3 text-black hover:text-red-400 text-4xl"
      aria-label="Close modal"
    >
      &times;
    </button>

    <h2 class="text-xl font-semibold mb-4 text-black">{{ title }}</h2>

    <div class="overflow-y-auto scrollbar max-h-[70vh]">
      <ng-content></ng-content>
    </div>
  </div>
</div>
