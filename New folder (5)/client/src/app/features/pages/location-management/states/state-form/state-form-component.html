<form [formGroup]="rForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Name Field -->
    <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
            State Name <span class="text-red-600">*</span>
        </label>
        <input 
            id="name" 
            formControlName="name" 
            type="text"
            placeholder="Enter state name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        />
        @if (rForm.get('name')?.hasError('required') && rForm.get('name')?.touched) {
            <p class="mt-2 text-sm text-red-600 font-medium">State name is required</p>
        }
        @if (rForm.get('name')?.hasError('minlength')) {
            <p class="mt-2 text-sm text-red-600 font-medium">Name must be at least 2 characters</p>
        }
        @if (rForm.get('name')?.hasError('maxlength')) {
            <p class="mt-2 text-sm text-red-600 font-medium">Name must not exceed 50 characters</p>
        }
    </div>

    <!-- Status Toggle -->
    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
        <label for="status" class="text-sm font-medium text-gray-700">
            Active Status
        </label>
        <app-toggle-switch formControlName="status"></app-toggle-switch>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 pt-2">
        <button 
            type="button" 
            (click)="rForm.reset()"
            class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors">
            Reset
        </button>
        <button 
            type="button" 
            (click)="closeModal(false)"
            class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors">
            Cancel
        </button>
        <button 
            type="submit"
            class="flex-1 py-3 px-4 bg-linear-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-md hover:shadow-lg">
            {{ data() ? 'Update' : 'Create' }}
        </button>
    </div>
</form>
